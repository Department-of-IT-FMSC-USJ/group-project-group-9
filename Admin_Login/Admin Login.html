<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        
        a {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container" id="formContainer">

        <form id="loginForm" action="Login.php" method="POST">
            <h2>Login</h2>
            <input type="text" name="username" id="loginEmail" placeholder="User Name" required>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>

        </form>


    </div>
</body>

</html>
